<div class="layouting">
    <div class="header"> <h1>Track Click Event</h1> </div>
    <div class="click-area">
        <div class="click-field">
            <app-click-area></app-click-area>
        </div>
        <div class="result-field">
            <app-click-result></app-click-result>
        </div>
    </div>
    <div class="dialogue-box" [ngClass]="{open:serviceData.openDialogue}" (click)="closeOnOuterClick()">
        <app-dialogue-box></app-dialogue-box>
    </div>
</div>
