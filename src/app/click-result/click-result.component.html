<div class="result-area">
    <div class="container" *ngFor="let render of parentValue;index as e"  (click)="highLightViaResult(render.x)" [ngClass]="{'color-style':render.x == requiredData.clickedAreaHighLightX}" >
        <div class="container-text-content" >
            <h3>X : <span class="color">{{render.x}}</span></h3>
            <h3>Y : <span class="color">{{render.y}}</span></h3>
        </div>
        <span class="material-symbols-outlined" (click)="deleteElement(e)" (keydown.delete)="deleteElement(e)">delete</span>
    </div>
</div>
<div class="dialogue-call-style">
    <span class="material-symbols-outlined add-style" (click)="openDialogueBox()">add</span>
</div>
